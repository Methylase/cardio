name: Cardio app

on:
  push:
    branches:
      - main  # Or your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Use the version appropriate for your project

      - name: Install dependencies
        run: |
          composer install --no-progress --prefer-dist

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-13-60-157-5.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-13-60-157-5.eu-north-1.compute.amazonaws.com << 'EOF'
            cd /var/www/html
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
